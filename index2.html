<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Looker Studio パスワード保護ページ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      background-color: #f5f5f5;
    }
    .hidden {
      display: none;
    }
    iframe {
      border: none;
      width: 100%;
      height: 85vh;
    }
    .refresh-btn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .refresh-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="auth">
    <h2>パスワードを入力してください</h2>
    <input type="password" id="password" placeholder="パスワード" />
    <button onclick="checkPassword()">送信</button>
    <p id="error" style="color:red;"></p>
  </div>

  <div id="content" class="hidden">
    <h2>Looker Studio レポート</h2>
    <button class="refresh-btn" onclick="refreshIframe()">🔄 更新</button>
    <iframe
      id="looker-report"
      src="https://lookerstudio.google.com/embed/reporting/4af8079e-e71c-411d-a827-722b146bd6ab/page/p_0"
      allowfullscreen
    ></iframe>
  </div>

  <script>
    const correctPassword = "910"; // ← ここを好きなパスワードに変更

    function checkPassword() {
      const input = document.getElementById('password').value;
      const error = document.getElementById('error');
      if (input === correctPassword) {
        document.getElementById('auth').style.display = 'none';
        document.getElementById('content').classList.remove('hidden');
      } else {
        error.textContent = "パスワードが間違っています。";
      }
    }

    function refreshIframe() {
      const iframe = document.getElementById('looker-report');
      iframe.src = iframe.src;
    }
  </script>
</body>
</html>
