<button onclick="refreshLooker()" style="
  padding: 10px 20px;
  border-radius: 8px;
  background-color: #4285F4;
  color: white;
  border: none;
  font-size: 16px;
  margin-bottom: 10px;
">
🔄 データを更新する
</button>

<iframe id="lookerFrame"
        src="https://lookerstudio.google.com/embed/reporting/xxxxxx/page/xxx"
        frameborder="0" style="border:0" width="100%" height="800px" allowfullscreen></iframe>

<script>
  function refreshLooker() {
    const iframe = document.getElementById("lookerFrame");
    iframe.src = iframe.src;  // iframeの中身を再読み込み
  }

  // 初回読み込み時にも自動で一度更新（ページ起動時）
  window.onload = function () {
    refreshLooker();
  };
</script>
